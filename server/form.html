<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <title>hansel | регистрация</title>
</head>

<body class="fc">
    <div class="container">
        <div class="row mt-5" style="background: black; height: 3pt;"></div>
        <div class="row mt-2">

            <h1 class="fc">hansel -> регистрация</h1>
        </div>
        <form action="/register/" method="POST">

            <div class="form-group row mt-5">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="name">
                <small id="namelHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group row">
                <label for="button_number">Номер кнопки</label>
                <input type="text" class="form-control" id="button_number" name="button_number">
            </div>
            
            <div class="row form-group">
                <label for="contacts">Контакты близких</label>
                <textarea class="form-control" id="contacts" rows="3" name="contacts"></textarea>
                <small id="contactsHelp" class="form-text text-muted">Мы свяжемся с этими людьми, если hansel подаст сигнал</small>
            </div>
            <div class="row mt-4">
                    <button type="submit" class="btn btn-dark">Отправить</button>
            </div>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
